<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hello World</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <!--(if target dev)><!-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/bootstrap/bootstrap.css') }}"
          type="text/css">
    <!--<!(endif)-->

    <!--(if target prod)>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main-min.css') }}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!(endif)-->

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavController">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">
        <div class="navbar-header">
            <button type="button" aria-expanded="false" class="navbar-toggle"
                    ng-click="navbarCollapsed = !navbarCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                Hello World
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" collapse="navbarCollapsed">
            <!-- your normal collapsable content here -->
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block page_content %}{% endblock %}
<!--(if target dev)><!-->

<script src="{{ url_for('static', filename='scripts/vendor/angular/angular.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/vendor/angular-bootstrap/ui-bootstrap-tpls.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/controllers.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/directives.js') }}"></script>
<!--<!(endif)-->
<!--(if target prod)>
    <script src="{{ url_for('static', filename='scripts/app.min.js') }}"></script>
    <!(endif)-->
</body>
